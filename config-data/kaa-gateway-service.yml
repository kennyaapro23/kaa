server:
  port: 8085

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8090/eureka
      #defaultZone: ${EUREKA_URI:http://localhost:8090/eureka}
  instance:
    hostname: localhost
    #instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
spring:
  cloud:
    gateway:

      discovery:
        locator:
          enable: true
      routes:
        - id: ms-course-service
          uri: lb://ms-course-service
          predicates:
            - Path=/courses/**

        - id: ms-student-service
          uri: lb://ms-student-service
          predicates:
            - Path=/students/**

        - id: ms-enrollment-service
          uri: lb://ms-enrollment-service
          predicates:
            - Path=/enrollments/**
